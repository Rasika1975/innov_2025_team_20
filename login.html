
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAFIT - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth Fade-in Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.8s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Dark Mode Styling */
        .dark-mode {
            background: linear-gradient(to bottom, #2c3e50, #4ca1af);
            color: white;
        }
        .dark-mode input {
            background: #161b22;
            color: white;
            border: 1px solid #30363d;
        }
        .dark-mode button {
            background: #238636;
        }
        .dark-mode-btn {
         padding: 3px 6px; /* Reduced padding */
        font-size: 14px; /* Smaller font size */
         width: 30px; /* Set a fixed width */
         height: 30px; /* Set a fixed height */
         display: flex;
         align-items: center;
         justify-content: center;
         background: #30363d;
         color: white;
         border-radius: 50%; /* Make it round */
         cursor: pointer;
         transition: 0.3s;
}
.dark-mode .dark-mode-btn {
    background: #484f58;
}
        /* Form Container */
        .form-container {
            max-width: 400px;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dark-mode .form-container {
            background: #161b22;
        }

        /* Input Styling */
        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input:focus {
            border-color: #238636;
            outline: none;
            box-shadow: 0 0 5px rgba(35, 134, 54, 0.5);
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 10px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1a7f37;
        }

        /* Dark Mode Toggle */
        .dark-mode-btn {
            padding: 5px 10px;
            background: #30363d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .dark-mode .dark-mode-btn {
            background: #484f58;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-200 to-green-500 min-h-screen flex items-center justify-center">

    <!-- Sign Up Form -->
    <div class="form-container fade-in">
        <div class="text-center">
            <h2 class="text-2xl font-bold mt-2">Log In</h2>
        </div>

        <form onsubmit="handleLogin(event)">
                <label for="username" class="block font-medium">Username</label>
                <input type="username" id="username" required>
            
                <label for="password" class="block font-medium">Password</label>
                <input type="password" id="password" required>
            
               
            <a href="index.html"><button type="submit" class="mt-4">Log In</button></a>
        </form>
        <a href="index.html" onclick="logoutUser()">Logout</a>
    </div>

   

    <!-- JavaScript -->
    <script>
        const toggleButton = document.getElementById('toggleDarkMode');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            toggleButton.textContent = body.classList.contains('dark-mode') ? 'â˜€' : 'ðŸŒ™';
        });

        function handleLogin(event) {
        event.preventDefault(); // Prevent form submission

        // Simulate login (you can replace with real authentication)
        localStorage.setItem("isLoggedIn", "true"); 

        // Redirect to home page
        window.location.href = "index.html";
    }
    function logoutUser() {
        localStorage.removeItem("isLoggedIn"); // Clear login state
        window.location.href = "index.html"; // Redirect to home
    }
    </script>

</body>
</html>
