<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAFIT - Create Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth Fade-in Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.8s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Dark Mode Styling */
        .dark-mode {
            background: #0d1117;
            color: white;
        }
        .dark-mode input, .dark-mode select {
            background: #161b22;
            color: white;
            border: 1px solid #30363d;
        }
        .dark-mode button {
            background: #238636;
        }
        .dark-mode .form-container {
            background: #161b22;
        }
        
        /* Form Container */
        .form-container {
            max-width: 450px;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Input Styling */
        input, select {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input:focus, select:focus {
            border-color: #238636;
            outline: none;
            box-shadow: 0 0 5px rgba(35, 134, 54, 0.5);
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 80px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1a7f37;
        }

        

        /* Dark Mode Toggle */
        .dark-mode-btn {
            padding: 5px 10px;
            background: #30363d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .dark-mode .dark-mode-btn {
            background: #484f58;
        }
        
        /* Small & Round Dark Mode Toggle */
    .dark-mode-btn {
    width: 35px; /* Smaller width */
    height: 35px; /* Smaller height */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px; /* Adjusted icon size */
    border-radius: 50%; /* Make it round */
    background: #30363d;
    color: white;
    position: fixed;
    top: 10px;
    right: 10px;
    cursor: pointer;
    transition: 0.3s;
}

/* Dark mode color */
.dark-mode .dark-mode-btn {
    background: #484f58;
}

    </style>
</head>
<body class="bg-gradient-to-r from-green-200 to-green-500 min-h-screen flex items-center justify-center">


    <!-- Profile Form -->
    <div class="form-container fade-in relative">
        <div class="text-center">
            <h2 class="text-2xl font-bold mt-2">Create Your Profile</h2>
        </div>

        <form id="profileForm">
            <label for="fullName" class="block font-medium">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>

            <label for="age" class="block font-medium">Age</label>
            <input type="number" id="age" placeholder="Enter your age" required>

            <label for="dob" class="block font-medium">Date of Birth</label>
            <input type="date" id="dob" required>

            <label for="gender" class="block font-medium">Gender</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="weight" class="block font-medium">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter your weight" required>

            <label for="height" class="block font-medium">Height (cm)</label>
            <input type="number" id="height" placeholder="Enter your height" required>

            <label for="bloodGroup" class="block font-medium">Blood Group</label>
            <select id="bloodGroup" required>
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="email" class="block font-medium">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <button type="submit" class="mt-4">Save Profile</button>
        </form>

        

    </div>

    

    <!-- JavaScript -->
    <script>
        // Dark Mode Toggle
        const toggleButton = document.getElementById('toggleDarkMode');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            toggleButton.textContent = body.classList.contains('dark-mode') ? 'â˜€' : 'ðŸŒ™';
        });

      // Form Submission Handling
      document.getElementById("profileForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Profile saved successfully!");
            window.location.href = "index.html"; // Redirects to home page
        });
    </script>

</body>
</html>
