<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafIt - Nutrition Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f8f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            margin: 10px 0;
        }

        .progress {
            height: 100%;
            background: #4CAF50;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .meal-list {
            list-style: none;
        }

        .meal-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        #water-tracker {
            text-align: center;
        }

        .water-icon {
            font-size: 2rem;
            color: #2196F3;
        }

        .meal-input {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .water-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .delete-meal {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-200 to-green-500 flex items-center justify-center min-h-screen">
    <div class="header">
        <h1>LeafIt Nutrition Tracker</h1>
    </div>

    <div class="container">
        <div class="dashboard">
            <div class="card" id="calorie-tracker">
                <h2>Daily Calories</h2>
                <div class="progress-bar">
                    <div class="progress" style="width: 70%"></div>
                </div>
                <p id="calorie-text">1400 / 2000 calories consumed</p>
                <button class="btn" onclick="addMeal()">Add Meal</button>
            </div>

            <div class="card" id="macros">
                <h2>Macronutrients</h2>
                <div>
                    <p>Protein: 65g/120g</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 54%"></div>
                    </div>
                    <p>Carbs: 180g/250g</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 72%"></div>
                    </div>
                    <p>Fats: 45g/65g</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 69%"></div>
                    </div>
                </div>
            </div>

            <div class="card" id="meal-planner">
                <h2>Today's Meal Plan</h2>
                <ul class="meal-list">
                    <li class="meal-item">ðŸŒ… Breakfast: Oatmeal with fruits</li>
                    <li class="meal-item">ðŸŒ® Lunch: Quinoa bowl</li>
                    <li class="meal-item">ðŸŒ™ Dinner: Grilled chicken salad</li>
                </ul>
                <button class="btn" onclick="planMeal()">Plan Next Week</button>
            </div>

            <div class="card" id="water-tracker">
                <h2>Water Intake</h2>
                <div class="water-icon">ðŸ’§</div>
                <p id="water-text">6/8 glasses</p>
                <button class="btn" onclick="addWater()">Add Glass</button>
            </div>
        </div>
    </div>

    <script>
        let waterCount = 6;
        let caloriesConsumed = 1400;

        function addWater() {
            if (waterCount < 8) {
                waterCount++;
                document.querySelector('#water-text').textContent = `${waterCount}/8 glasses`;
            } else {
                alert("You have reached your daily water goal!");
            }
        }

        function addMeal() {
            const calories = parseInt(prompt('Enter calories:', '0'));
            if (!isNaN(calories) && calories > 0) {
                caloriesConsumed += calories;
                document.querySelector('#calorie-text').textContent = 
                    `${caloriesConsumed} / 2000 calories consumed`;
                const percentage = (caloriesConsumed / 2000) * 100;
                document.querySelector('#calorie-tracker .progress').style.width = `${percentage}%`;
            } else {
                alert("Please enter a valid number!");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("#water-tracker").addEventListener("click", function () {
                if ("Notification" in window) {
                    Notification.requestPermission().then(function (permission) {
                        if (permission === "granted") {
                            new Notification("Water Reminder", { body: "Don't forget to drink water!" });
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
