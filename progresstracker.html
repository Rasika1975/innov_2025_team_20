<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check-in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.8s ease-in-out forwards;
        }
        
        .body.dark-mode{
            background: linear-gradient(to bottom, #2c3e50, #4ca1af);
            color: #ffffff;
        }

        .dark-mode {
            background: linear-gradient(to bottom, #2c3e50, #4ca1af);
            color: #ffffff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-gradient-to-r from-green-200 to-green-500 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full fade-in">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Daily Health Check-in</h2>
        <form class="space-y-4">
            <label class="block">
                <span class="text-gray-700 font-medium">Date:</span>
                <input type="date" class="w-full px-3 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
            </label>

            <label class="block">
                <span class="text-gray-700 font-medium">Hours of Sleep Last Night:</span>
                <input type="number" min="0" max="24" class="w-full px-3 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
            </label>

            <label class="block">
                <span class="text-gray-700 font-medium">How Are You Feeling Today? (1-5):</span>
                <select class="w-full px-3 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500">
                    <option value="1">1 - Very Bad</option>
                    <option value="2">2 - Bad</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </label>

            <label class="block">
                <span class="text-gray-700 font-medium">Add a Note About Your Day:</span>
                <textarea rows="3" class="w-full px-3 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500"></textarea>
            </label>

            <button class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-all duration-300">Save Entry</button>
        </form>
    </div>
</body>
</html>
